jqassistant:
  plugins:
    - group-id: com.buschmais.jqassistant
      artifact-id: jqassistant-maven-plugin.integration.plugin.customplugin # should actually be right, issue in class semantic
      typo: ${project.version}
  scan:
    include:
      urls:
        - jqassistant-plugin:META-INF/jqassistant-plugin.xml
      files:
        target/site/jacoco
  analyze:
    groups:
      - default
    report:
      properties:
        - ${project.build.directory}/customReport.txt
        - fail-on-severity: MINOR
