---
constraints:
  - id: id
    source: |
      match
        (throwable)-[:EXTENDS*]->(t:Type)
      where
        t.fqn = 'java.lang.Throwable'
      SET
        throwable:Throwable
      return
        count(throwable) AS c
    report:
      primaryColumn: c
      type: csv, xml,    json # whitespace are intended

