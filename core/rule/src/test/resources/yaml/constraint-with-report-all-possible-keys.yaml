---
constraints:
  - id: id
    cypher: |
      match
        (throwable)-[:EXTENDS*]->(t:Type)
      where
        t.fqn = 'java.lang.Throwable'
      SET
        throwable:Throwable
      return
        count(throwable) AS c
    report:
      primaryColumn: lamp
      reportType: snafu
      properties:
        asciidoc.foobar: A
        b: B
        c: C

