<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
            <a class="extra" href="{{ site.baseurl }}/doc/{{ site.data.release.version }}">documentation</a>
            <a class="extra" href="https://groups.google.com/forum/#!forum/jqassistant">forum</a>
            <a class="extra" href="https://github.com/buschmais/jqassistant/issues">issues</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
				<img src="{{ site.baseurl }}/img/logo_jqa-small.png" style="height:80px" /><br />
                Your Software. Your Structures. Your Rules.<br />
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="http://jqassistant.org">http://jqassistant.org</a><br />
                <a href="https://twitter.com/jqassistant">http://twitter.com/jqassistant</a><br />
                info@jqassistant.org
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
