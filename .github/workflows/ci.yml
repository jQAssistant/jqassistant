---
name: CI

on:
  push:
    branches:
      - master
    tags-ignore:
      - "*"
  pull_request:
    branches:
      - master
  workflow_dispatch: {}

concurrency:
  group: build-java-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: jqassistant-tooling/jqassistant-github-actions/.github/workflows/ci.yml@main
    with:
      publish_snapshots: true
      java_test_versions: '[11,17,21]'
      pages: ""
    secrets:
      ossrh_username: ${{ secrets.OSSRH_USERNAME }}
      ossrh_password: ${{ secrets.OSSRH_PASSWORD }}
      ossrh_signing_key: ${{ secrets.OSSRH_SIGNING_KEY }}
      ossrh_signing_password: ${{ secrets.OSSRH_SIGNING_PASSWORD }}
      sonar_token: ${{ secrets.SONAR_TOKEN }}


  Deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy GitHub Pages to SCHEMA
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: |
            ./core/schemata/src/main/resources/META-INF/baseline/xsd
            ./core/schemata/src/main/resources/META-INF/plugin/xsd
            ./core/schemata/src/main/resources/META-INF/report/xsd
            ./core/schemata/src/main/resources/META-INF/rule/xsd
          destination_dir: ./TESTING-SCHEMA
          keep_files: true
