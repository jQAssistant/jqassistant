---
name: CI

on:
  push:
    branches:
      - 471-publish-generated-docs-as-part-of-release-build
    tags-ignore:
      - "*"
  pull_request:
    branches:
      - 471-publish-generated-docs-as-part-of-release-build
  workflow_dispatch: {}

concurrency:
  group: build-java-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: jqassistant-tooling/jqassistant-github-actions/.github/workflows/ci.yml@471-publish-generated-docs-as-part-of-release-build-gh-actions
    with:
      publish_snapshots: true
      java_test_versions: '[11,17,21]'
    secrets:
      ossrh_username: ${{ secrets.OSSRH_USERNAME }}
      ossrh_password: ${{ secrets.OSSRH_PASSWORD }}
      ossrh_signing_key: ${{ secrets.OSSRH_SIGNING_KEY }}
      ossrh_signing_password: ${{ secrets.OSSRH_SIGNING_PASSWORD }}
      sonar_token: ${{ secrets.SONAR_TOKEN }}
